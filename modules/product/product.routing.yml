
# Product routing definition
entity.brewery_product.canonical:
  path: '/beer/{brewery_product}'
  defaults:
    _entity_view: 'brewery_product'
    _title: 'Product'
  requirements:
    _entity_access: 'brewery_product.view'
  options:
    _admin_route: FALSE

entity.brewery_product.collection:
  path: '/admin/brewery/product'
  defaults:
    _entity_list: 'brewery_product'
    _title: 'Product list'
  requirements:
    _permission: 'view product entities'
  options:
    _admin_route: TRUE

entity.brewery_product.add_form:
  path: '/admin/brewery/product/add'
  defaults:
    _entity_form: brewery_product.add
    _title: 'Add Product'
  requirements:
    _permission: 'add product entities'
  options:
    _admin_route: TRUE

entity.brewery_product.edit_form:
  path: '/admin/brewery/product/{brewery_product}/edit'
  defaults:
    _entity_form: brewery_product.edit
    _title: 'Edit Product'
  requirements:
    _permission: 'edit product entities'
  options:
    _admin_route: TRUE

entity.brewery_product.delete_form:
  path: '/admin/brewery/product/{brewery_product}/delete'
  defaults:
    _entity_form: brewery_product.delete
    _title: 'Delete Product'
  requirements:
    _permission: 'delete product entities'
  options:
    _admin_route: TRUE

brewery_product.settings:
  path: 'admin/structure/brewery_product'
  defaults:
   _form: '\Drupal\product\Entity\Form\ProductSettingsForm'
   _title: 'Product settings'
  requirements:
    _permission: 'administer product entities'
  options:
    _admin_route: TRUE


